<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!--beberapa karakter sudah dipesan oleh HTML, sehingga jika kita ingin menggunakan karakter yang dipesan, maka harus menggunakan entities-->
       <!--contoh karakter yang dipesan adalah <, >, &, " dan '-->
       <!-- https://oinam.github.io/entities/ ini adalah link untuk melihat karakter-karakter yang dipesan oleh HTML-->
    <h1>Belajar <HTML></h1> <!--karakter < dan > sudah dipesan oleh HTML, sehingga untuk menampilkan karakter tersebut harus menggunakan entities-->
    <p>Jika ingin menampilkan karakter < gunakan &lt; </p>  <!--lt adalah singkatan dari less than-->
    <p>Jika ingin menampilkan karakter > gunakan &gt; </p>  <!--gt adalah singkatan dari greater than-->
    <p>Jika ingin menampilkan karakter & gunakan &amp; </p>  <!--amp adalah singkatan dari and-->
    <p>Jika ingin menampilkan karakter " gunakan &quot; </p>  <!--quot adalah singkatan dari quotation-->
    <p>Jika ingin menampilkan karakter ' gunakan &apos; </p>  <!--apos adalah singkatan dari apostrophe-->
    <p>Misal ini &lt;HTML&gt; </p>
</body>
</html>
